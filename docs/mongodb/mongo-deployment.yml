apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: flowi
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: REACT_APP_API_V1_ENDPOINT
          value: http://flowi-ui-service
          
